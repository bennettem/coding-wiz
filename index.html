<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <!--champion score and timer-->
    <section class="champions-timers">
      <h1>Champions 🏆✨: <span id="view-champions"></span></h1>
      <h2>Timer: <span id="timer"></span></h2>
    </section>
    <!--quiz container with start button-->
    <section class="start-p" id="start-p">
      <div class="header">  
        <h2>Coding Quiz Challenge</h2>
        <h3>Are you a wizard? 🔮</h3>
      </div>
      <div class="container">
        <button id="start-btn" class="start-btn btn">Begin</button>
      </div>
      <div class="instruct">
        <p>
          Try to answer the following code-related questions within the time
          limit <br />
          Keep in mind that incorrect answers will penalize your score and time
          by 10 seconds!
        </p>
      </div>
    </section>
    <!--container for questions-->
    <div id="quiz" class="quiz">
      <h2 id="quiz-question" class="quiz-question "></h2>
      <ul id="quiz-answer" class="quiz-answer"></ul>
      <div id="question-feed" class="feed hidden "></div>
    </div>
    <!--container for high scores-->
    <section id="quiz-end" class="quiz-end hidden">
      <h2>Times up!</h2>
      <p>Final score is: <span id="final-score"></span></p>
      <div class="initial-data">
        <label for="initials">Enter your initials: </label>
        <input type="text" id="initials" name="initials" />
        <button type="submit" id="submit-btn" class="btn">Submit</button>
      </div>
    </section>
    <!--container for saved high scores-->
    <section id="show-result" class="high-result hidden">
      <h2>Champions 🏆✨</h2>
      <imput type="text" id="show-high-result" name="show-high-result">
        <div class="container">
        <button type="reset" id="back" class="btn">Back</button>
        <button type="reset" id="clear-reset" class="btn">Clear Champs</button>
        </div>
      </section>    

    <script src="assets/js/index.js"></script>
  </body>
</html>
